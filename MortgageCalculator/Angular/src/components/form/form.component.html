<form
  [formGroup]="mortgageForm"
  (ngSubmit)="onSubmit(mortgageForm.value)"
  ngNativeValidate
>
  <div>
    <label for="loanAmount">Loan Amount:</label>
    <input
      type="number"
      formControlName="loanAmount"
      [ngModel]="1000"
      min="1"
      required
    />
  </div>
  <div>
    <label for="loanTerm">Loan Term (years):</label>
    <input
      type="number"
      formControlName="loanTerm"
      [ngModel]="30"
      min="1"
      required
    />
  </div>
  <div>
    <label for="interestRate">Interest Rate (%):</label>
    <input
      type="number"
      formControlName="interestRate"
      [ngModel]="3"
      step="0.01"
      min="0.01"
      required
    />
  </div>
  <div>
    <button [disabled]="mortgageForm.invalid" type="submit">Calculate</button>
  </div>
</form>
